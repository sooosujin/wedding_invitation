<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Wedding Invitation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f7f7f7;
            overflow: hidden;
        }

        .page {
            width: 100vw;
            height: 100vh;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
        }

        .page.active {
            display: flex;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .image-slider {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            width: 100%;
        }

        .image-slider img {
            width: 80%;
            height: auto;
            scroll-snap-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .image-slider img:hover {
            transform: scale(1.05);
        }

        .image-zoom {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .image-zoom img {
            max-width: 90%;
            max-height: 90%;
        }

        .close-zoom {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="page1" class="page active">
        <p>설레이는 삶의 시작을 약속하는 자리에 함께 해주신다면 더없이 기쁘겠습니다.</p>
    </div>

    <div id="page2" class="page">
        <div class="image-slider">
            <img src="image1.png" alt="Image Left" onclick="zoomImage('image1.png')">
            <img src="image2.png" alt="Image Middle" onclick="zoomImage('image2.png')">
            <img src="image3.png" alt="Image Right" onclick="zoomImage('image3.png')">
        </div>
    </div>

    <div id="page3" class="page">
        <p>참석이 어려워 직접 축하를 전하지 못하는 분들을 위해 기재하였습니다.</p>
        <div>
            <p>신랑측</p>
            <button>계좌번호 복사하기</button>
        </div>
        <div>
            <p>신부측</p>
            <button>계좌번호 복사하기</button>
        </div>
    </div>

    <div class="image-zoom" id="imageZoom">
        <span class="close-zoom" onclick="closeZoom()">&times;</span>
        <img src="" alt="Zoomed Image" id="zoomedImage">
    </div>

    <script>
        let currentPage = 0;
        const pages = document.querySelectorAll('.page');

        function showPage(index) {
            pages.forEach(page => page.classList.remove('active'));
            pages[index].classList.add('active');
        }

        function zoomImage(src) {
            const zoomedImage = document.getElementById('zoomedImage');
            const imageZoom = document.getElementById('imageZoom');
            zoomedImage.src = src;
            imageZoom.style.display = 'flex';
        }

        function closeZoom() {
            document.getElementById('imageZoom').style.display = 'none';
        }

        // Swiping logic for mobile
        let startX;
        document.body.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });

        document.body.addEventListener('touchend', (e) => {
            const endX = e.changedTouches[0].clientX;
            if (startX > endX + 50) {
                currentPage = (currentPage + 1) % pages.length;
                showPage(currentPage);
            } else if (startX < endX - 50) {
                currentPage = (currentPage - 1 + pages.length) % pages.length;
                showPage(currentPage);
            }
        });
    </script>
</body>
</html>
