<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Calendar 2025</title>
    <style>
        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }

        body {
            font-family: 'Pretendard-Regular', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
            overflow-y: hidden;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            position: relative;
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        }

        .section {
            height: 100vh;
            scroll-snap-align: start;
            overflow-y: auto;
            padding: 2rem;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .date-header {
            text-align: center;
            color: #4a5568;
            margin-bottom: 1rem;
        }

        .date-header h1 {
            font-size: 2rem;
            font-weight: 400;
            margin: 0;
        }

        .calendar {
            width: 100%;
            max-width: 400px;
            margin: 2rem auto;
        }

        .calendar-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            color: #718096;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            color: #4a5568;
            border-radius: 50%;
        }

        .calendar-day.highlight {
            background-color: #feb2b2;
            color: #742a2a;
            font-weight: bold;
        }

        .schedule {
            width: 100%;
            max-width: 400px;
            margin-top: 2rem;
        }

        .schedule-item {
            display: flex;
            align-items: center;
            margin: 0.5rem 0;
            gap: 0.5rem;
            padding: 0.5rem;
            background-color: #f0f0f0;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .section {
                padding: 1rem;
            }
            .date-header h1 {
                font-size: 1.75rem;
            }
            .calendar {
                margin: 1.5rem auto;
            }
        }

        @media (max-width: 480px) {
            .section {
                padding: 1rem;
            }
            .date-header h1 {
                font-size: 1.5rem;
            }
            .calendar {
                margin: 1rem auto;
            }
            .calendar-day {
                font-size: 0.75rem;
            }
        }

        @supports (-webkit-overflow-scrolling: touch) {
            .container {
                -webkit-overflow-scrolling: touch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="date-header">
                <h1>2025. 6. 7</h1>
                <p>ÌÜ†ÏöîÏùº, Ïò§ÌõÑ 5Ïãú</p>
            </div>
            <div class="calendar">
                <div class="calendar-header">
                    <div>SUN</div>
                    <div>MON</div>
                    <div>TUE</div>
                    <div>WED</div>
                    <div>THU</div>
                    <div>FRI</div>
                    <div>SAT</div>
                </div>
                <div class="calendar-grid" id="calendar-grid"></div>
            </div>
            <div class="schedule">
                <div class="schedule-item">
                    <span>16:00 ~ 17:00</span>
                    <span>üçéüç∞üçØ</span>
                </div>
                <div class="schedule-item">
                    <span>17:00 ~ 17:30</span>
                    <span>üë∞ü§µ</span>
                </div>
                <div class="schedule-item">
                    <span>17:30 ~ 19:00</span>
                    <span>üçóüçúüöó</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function createCalendar(year, month, day) {
            const firstDay = new Date(year, month - 1, 1);
            const lastDay = new Date(year, month, 0);
            const startingDay = firstDay.getDay();
            const totalDays = lastDay.getDate();
            
            const calendarGrid = document.getElementById('calendar-grid');
            calendarGrid.innerHTML = '';

            for (let i = 0; i < startingDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day';
                calendarGrid.appendChild(emptyDay);
            }

            for (let i = 1; i <= totalDays; i++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                if (i === day) {
                    dayElement.className += ' highlight';
                }
                dayElement.textContent = i;
                calendarGrid.appendChild(dayElement);
            }
        }

        createCalendar(2025, 6, 7);
    </script>
</body>
</html>
