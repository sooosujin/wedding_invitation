<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Calendar 2025</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #fff5f5;
        }

        .invitation-card {
            background: white;
            padding: 2rem;
            border-radius: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        .date-header {
            text-align: center;
            color: #4a5568;
            margin-bottom: 1rem;
        }

        .date-header h1 {
            font-size: 2rem;
            font-weight: 400;
            margin: 0;
        }

        .date-header p {
            margin: 0.5rem 0;
            color: #666;
        }

        .calendar {
            margin: 2rem 0;
        }

        .calendar-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            color: #718096;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            color: #4a5568;
            border-radius: 50%;
        }

        .calendar-day.highlight {
            background-color: #feb2b2;
            color: #742a2a;
            font-weight: bold;
        }

        .schedule {
            margin-top: 2rem;
            color: #4a5568;
            font-size: 0.9rem;
        }

        .schedule-item {
            display: flex;
            align-items: center;
            margin: 0.5rem 0;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="invitation-card">
        <div class="date-header">
            <h1>2025. 6. 7</h1>
            <p>ÌÜ†ÏöîÏùº, Ïò§ÌõÑ 5Ïãú</p>
        </div>
        <div class="calendar">
            <div class="calendar-header">
                <div>SUN</div>
                <div>MON</div>
                <div>TUE</div>
                <div>WED</div>
                <div>THU</div>
                <div>FRI</div>
                <div>SAT</div>
            </div>
            <div class="calendar-grid" id="calendar-grid"></div>
        </div>
        <div class="schedule">
            <div class="schedule-item">
                <span>16:00 ~ 17:00</span>
                <span>üçéüç∞üçØ</span>
            </div>
            <div class="schedule-item">
                <span>17:00 ~ 17:30</span>
                <span>üë∞ü§µ</span>
            </div>
            <div class="schedule-item">
                <span>17:30 ~ 19:00</span>
                <span>üçóüçúüöó</span>
            </div>
        </div>
    </div>

    <script>
        function createCalendar(year, month, day) {
            const firstDay = new Date(year, month - 1, 1);
            const lastDay = new Date(year, month, 0);
            const startingDay = firstDay.getDay();
            const totalDays = lastDay.getDate();
            
            const calendarGrid = document.getElementById('calendar-grid');
            calendarGrid.innerHTML = '';

            // Add empty cells for days before the first day of the month
            for (let i = 0; i < startingDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day';
                calendarGrid.appendChild(emptyDay);
            }

            // Add the days of the month
            for (let i = 1; i <= totalDays; i++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                if (i === day) {
                    dayElement.className += ' highlight';
                }
                dayElement.textContent = i;
                calendarGrid.appendChild(dayElement);
            }
        }

        // Create calendar for June 2025 with 7th highlighted
        createCalendar(2025, 6, 7);
    </script>
</body>
</html>
