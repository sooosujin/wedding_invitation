<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Calendar 2025</title>
    <style>
        /* ✅ 모바일 친화적인 폰트 설정 */
        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff2') format('woff2'),
                 url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #fff5f5;
            touch-action: manipulation; /* 터치 UX 개선 */
        }
        /* ✅ 모바일에서 자연스럽게 보이도록 카드 크기 조정 */
        .invitation-card {
            background: white;
            padding: 1.5rem;
            border-radius: 24px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90vw;
            max-width: 450px;
            min-height: 70vh;
        }
        /* ✅ 반응형 폰트 크기 조정 */
        .date-header {
            text-align: center;
            color: #4a5568;
            margin-bottom: 1rem;
        }

        .date-header h1 {
            font-size: 6vw;  /* 반응형 (모바일에서는 6vw, 태블릿 이상에서는 2rem) */
            font-weight: 600;
            margin: 0;
        }

        .date-header p {
            font-size: 1.1rem;
            color: #666;
            margin: 0.5rem 0;
        }
        /* ✅ 캘린더 스타일 */
        .calendar {
            margin: 2rem 0;
        }

        .calendar-header {
            display: grid;
            grid-template-columns: repeat(7, minmax(36px, 1fr)); /* 모바일 크기 대응 */
            text-align: center;
            color: #718096;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, minmax(36px, 1fr)); /* 작은 화면에서 적응 */
            gap: 4px;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: #4a5568;
            border-radius: 50%;
            transition: background-color 0.2s ease-in-out;
            user-select: none;
            touch-action: manipulation; /* 터치 UX 개선 */
        }
        /* ✅ 선택된 날짜 강조 */
        .calendar-day.highlight {
            background-color: #feb2b2;
            color: #742a2a;
            font-weight: bold;
            transform: scale(1.1);
            box-shadow: 0 4px 6px rgba(255, 100, 100, 0.4);
        }
        .calendar-day:active {
            background-color: rgba(255, 178, 178, 0.8);
            transform: scale(0.95);
        }
        /* ✅ 일정 섹션 */
        .schedule {
            margin-top: 2rem;
            color: #4a5568;
            font-size: 1rem;
        }

        .schedule-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            background-color: #f9dcdc;
            margin: 0.5rem 0;
            touch-action: manipulation; /* 터치 UX 개선 */
            transition: transform 0.2s ease-in-out;
        }
        .schedule-item:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="invitation-card">
        <div class="date-header">
            <h1>2025. 6. 7</h1>
            <p>토요일, 오후 5시</p>
        </div>
        <div class="calendar">
            <div class="calendar-header">
                <div>SUN</div>
                <div>MON</div>
                <div>TUE</div>
                <div>WED</div>
                <div>THU</div>
                <div>FRI</div>
                <div>SAT</div>
            </div>
            <div class="calendar-grid" id="calendar-grid"></div>
        </div>
        <div class="schedule">
            <div class="schedule-item">
                <span>16:00 ~ 17:00</span>
                <span>🍎🍰🍯</span>
            </div>
            <div class="schedule-item">
                <span>17:00 ~ 17:30</span>
                <span>👰🤵</span>
            </div>
            <div class="schedule-item">
                <span>17:30 ~ 19:00</span>
                <span>🍗🍜🚗</span>
            </div>
        </div>
    </div>

    <script>
        function createCalendar(year, month, day) {
            const firstDay = new Date(year, month - 1, 1);
            const lastDay = new Date(year, month, 0);
            const startingDay = firstDay.getDay();
            const totalDays = lastDay.getDate();
            
            const calendarGrid = document.getElementById('calendar-grid');
            calendarGrid.innerHTML = '';

            // Add empty cells for days before the first day of the month
            for (let i = 0; i < startingDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day';
                calendarGrid.appendChild(emptyDay);
            }

            // Add the days of the month
            for (let i = 1; i <= totalDays; i++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                if (i === day) {
                    dayElement.className += ' highlight';
                }
                dayElement.textContent = i;
                calendarGrid.appendChild(dayElement);
            }
        }

        // Create calendar for June 2025 with 7th highlighted
        createCalendar(2025, 6, 7);
    </script>
</body>
</html>
